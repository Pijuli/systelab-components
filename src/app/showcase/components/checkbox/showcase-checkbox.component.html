<div class="container-fluid">
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Switcher</label>
        <div class="col-md-9">
            <systelab-switch id="switcher1" name="enabledSwitcher"
                             [(isChecked)]="check2"></systelab-switch>
            <systelab-switch [disabled]="true" id="switcher2" name="enabled"
                             [(isChecked)]="check1"></systelab-switch>
            <systelab-switch [disabled]="true" id="switcher3" name="enabled"
                             [(isChecked)]="check3"></systelab-switch>
        </div>
    </div>

    <div class="row align-items-top mt-1">
        <label class="col-md-3 col-form-label">Column</label>
        <div class="col-md-9">
            <div>
                <input type="checkbox" id="checkbox_urgent">
                <label for="checkbox_urgent" id="label_checkbox_urgent" class="col-form-label"> Urgent</label>
            </div>
            <div class="mt-1">
                <input type="checkbox" checked id="check_not_urgent">
                <label for="check_not_urgent" id="label_check_not_urgent" class="col-form-label"> Not Urgent</label>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Inline (using a grid)</label>
        <div class="col-md-4">
            <input type="checkbox" id="check_urgent2">
            <label for="check_urgent2" id="label_check_urgent2" class="col-form-label"> Urgent</label>
        </div>
        <div class="col-md-4">
            <input type="checkbox" checked id="check_not_urgent2">
            <label for="check_not_urgent2" id="label_check_not_urgent2" class="col-form-label"> Not Urgent</label>
        </div>
    </div>
</div>
