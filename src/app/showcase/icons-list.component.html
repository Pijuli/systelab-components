<h4>
    icomoon (Glyphs:&nbsp;{{icons.length}})</h4>

<div *ngFor="let iconName of icons" class="uk-form-row">
    <label class="uk-form-label">
        <span [class]="iconName"></span>
    </label>
    <div class="uk-form-controls">
        <input type="text" readonly [ngModel]="iconName">
    </div>
</div>
