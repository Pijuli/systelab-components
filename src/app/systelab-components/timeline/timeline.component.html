<ul class="timeline p-3 mt-3">
    <li *ngFor="let event of events" [class.timeline-inverted]="event.inverted">
        <div class="timeline-badge {{event.getColor()}}"><i class="{{event.getIcon()}}"></i></div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4 class="timeline-title">{{event.title}}</h4>
                <p><small class="text-muted"><i class="icon-clock"></i> {{getPrintableDate(event)}}</small></p>
            </div>
            <div class="timeline-body">
                <p>{{event.text}}</p>
            </div>
        </div>
    </li>
</ul>
