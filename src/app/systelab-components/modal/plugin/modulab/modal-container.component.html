<div class="slab-dialog" [ngClass]="computedClass" [style.width.px]="dialog.context.width"
     [style.height.px]="dialog.context.height" [style.minWidth.px]="dialog.context.minWidth" [style.minHeight.px]="dialog.context.minHeight"
     [style.maxWidth.px]="dialog.context.maxWidth" [style.maxHeight.px]="dialog.context.maxHeight">
    <div class="slab-dialog-content" style="display:block" role="document" overlayDialogBoundary>
        <ng-content></ng-content>
    </div>
</div>
