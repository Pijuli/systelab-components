<div class="ui-custom-calendar-header">
    <a class="icon-angle-double-left uk-icon-medium" (click)="doPreviousYear()"></a>
    <a class="icon-angle-left uk-icon-medium" (click)="doPreviousMonth()"></a>
    <a class="icon-angle-double-right uk-icon-medium" (click)="doNextYear()"></a>
    <a class="icon-angle-right uk-icon-medium" (click)="doNextMonth()"></a>
    <div class="ui-custom-calendar-title">{{getTitle()}}</div>
</div>
