<systelab-dialog-header [withInfo]="false" (close)="close();">Options</systelab-dialog-header>
<systelab-tabs class="slab-flex-1">
    <systelab-tab [title]="getTabTitle('COMMON_FIELDS')" class="p-2">
        <systelab-two-list [(available)]="availableColumns"
                           [(visible)]="visibleColumns"
                           [initialAvailableColumns]="initialAvailableColumns"
                           displayAttr="displayName">
        </systelab-two-list>
    </systelab-tab>
</systelab-tabs>
<systelab-dialog-bottom>
    <button type="button" class="btn btn-lg ml-auto" (click)="submit()"> Submit</button>
</systelab-dialog-bottom>
